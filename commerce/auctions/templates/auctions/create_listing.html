{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action= "{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Input Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Input Title">
        </div>
        <div class="form-group">
            <label for="description">Input description</label>
            <input type="text" class="form-control" name="description" id="description" placeholder="Input Despcription">
        </div>
        <div class="form-group">
            <label for="price">Input Price</label>
            <input type="number" min="1" class="form-control" name="price" id="price" placeholder="Input Price">
        </div>
        <div class="form-group">
            <label for="photo">Photo</label>
            <input type="text" class="form-control" name="photo" id="photo" placeholder="Input photo">
        </div>
        <div class="form-group">
        <label for="category">Listed Categories</label>
                <select name="category" id="category">
                    {% for gory in categories %}
                    <option value="{{ gory }}"> {{ gory }} </option>
                    {% endfor %}
                </select>
            </div>
          </div>
          <br>
            <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
    {% endblock %}
