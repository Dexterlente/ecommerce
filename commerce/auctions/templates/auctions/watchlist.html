{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    <div class="row mx-3">
    {% for items in list %}
        <div class="card text-white bg-primary mb-3 p-3" style="width: 18rem;">
            <img class="card-img-top" src="{{items.image}}" alt="{{items.title}}">
            <div class="card-body">
            <h5 class="card-title">"{{items.title}}"</h5>
            <p class="card-text">"{{items.description}}"</p>
            <a href="{% url 'view_listing' id=items.id %}" class="btn btn-light">More Details</a>
            </div>
        </div>   
        {% endfor %}
    </div>
{% endblock %}
